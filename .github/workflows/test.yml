name: Test
on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.9"
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
