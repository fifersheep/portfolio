name: portfolio
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  meta: ^1.1.8
  injectable: ^0.4.0+1
  get_it: ^4.0.2
  freezed_annotation: ^0.7.1
  dartz: ^0.9.1
  bloc: ^6.0.3
  flutter_bloc: ^6.0.5
  cloud_firestore: ^0.13.6
  intl: ^0.16.1
  auto_route: ^0.6.7
  url_launcher: ^5.6.0
  url_launcher_web: '>=0.1.3+2 <2.0.0'
  flutter_staggered_grid_view: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  bloc_test: ^7.0.3
  injectable_generator: ^0.4.0
  freezed: ^0.10.8
  build_runner: ^1.10.0
  # adding build_resolvers to workaround build bug
  # https://github.com/dart-lang/build/issues/2712
  # https://github.com/dart-lang/build/issues/2763
  # try removing later to see if it's fixed
  build_resolvers: ^1.3.11
  lint: ^1.2.0
  cloud_firestore_mocks: ^0.4.4
  auto_route_generator: ^0.6.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
